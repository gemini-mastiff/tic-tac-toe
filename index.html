<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.bunny.net">
    <link href="https://fonts.bunny.net/css?family=roboto-flex:400" rel="stylesheet"/>
    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Tic-Tac-Toe!</title>
</head>
<body>

<main>
    <div class="text-wrapper">
        <h1>Tic-Tac-Toe</h1>
        <div class="commentary-wrapper">
            <p id="commentary">Start the game!</p>
        </div>
        <div class="button-wrapper">
            <div id="startBtn">Start!</div>
        </div>
    </div>
    <div class="game-wrapper">
        <div class="player-wrapper">
            <div class="player-card">
                <img src="svg/close.svg" alt="Cross Symbol">
                <p data-editable data-player="0">Player 1</p>
            </div>
            <div class="player-card">
                <p data-editable data-player="1">Player 2</p>
                <img src="svg/circle-outline.svg" alt="Nought Symbol">
            </div>
        </div>
        <div class="grid-wrapper">
            <div class="board" id="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
